{% extends "quiz/base.html" %}

{% load crispy_forms_tags %}

{% block main_content %}

<div class="card col-8" style="margin: 0 auto;">
    <div class="card-body">
        <h2>Log in</h2>

        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
    </div>
</div>

{% endblock %}
